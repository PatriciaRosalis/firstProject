<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Frog Hunter</title>
</head>

<body>


  <header class="header">
    <!-- <h1>FROG HUNTER</h1> -->
    <img src="./Images/titulo.png" alt="title" height="203px">
  </header>
  <!-- yes or no? -->
  <!-- <hr class="style-four"> -->

  <div id="instructions" class="warning">
    <button id="close" class="button-close"><img src="./Images/icons8-delete-500.png" alt="" width="100px"
        onclick="onCloseIntrunctions()"></button>
    <h1>Instructions</h1>
    <p>HELLO WORLD!</p>
    <p>Let's play Frog Hunters! Are you ready to catch some crazy frogs?</p>
    <p>To catch the frogs you have to be focused! </p>
    <p>Avoid the bomb or will be a <b style="color:Red">GAME OVER</b> for you.</p>
    <p>Some frogs are faster than the others, watch out.</p>
    <p>Use your mouse to click before he goes away!</p>
  </div>
  </div>
  <section id="game">
    <div class="frog-rating">
      <div class="frog">
        <!-- <h1>FROG GAME</h1> -->
        <!-- <img id="myimage" alt="" /> -->
        <div id="animal" class="grid-container">
          <!-- RANDOM FROG HERE -->
          <!-- <button onclick="myImg()">Try it</button> -->
          <div class="divID" id="pos-1" onclick="hitFrog()"></div>
          <div class="divID" id="pos-2" onclick="hitFrog()"></div>
          <div class="divID" id="pos-3" onclick="hitFrog()"></div>
          <div class="divID" id="pos-4" onclick="hitFrog()"></div>
          <div class="divID" id="pos-5" onclick="hitFrog()"></div>
          <div class="divID" id="pos-6" onclick="hitFrog()"></div>
          <div class="divID" id="pos-7" onclick="hitFrog()"></div>
          <div class="divID" id="pos-8" onclick="hitFrog()"></div>
          <div class="divID" id="pos-9" onclick="hitFrog()"></div>
        </div>
      </div>
      <div id="rating">
        <p></p>
      <div id="rate">
        <!-- <h3>SCORE:</h3> -->
        <img src="./Images/icons8-rating-64.png" alt="">
      </div>
    </div>
      <div>
        <img src="./Images/new sponge.png" alt="" height="500px" class="image-spong">
      </div>
    </div>
  </section>

  <section id="two" class="play-spongebob">
    <div class="play">
      <!-- BUTTONS -->
      <button><img src="./Images/play-200.png" alt="" height="150px"></button>
      <button id="reset"><img src="./Images/icon8-200.png" alt="" height="150px"></button>
    </div>
  </section>

  <script src="./js/frog.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
